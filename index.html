          </h2>

            <span class="fade">

          <div class="img_cover img_cover02 bottom"></div>
        </div>

          <h2 class="title_wrap">
            <p><span class="fade">홈페이지</span></p>
            <p><span class="fade">기능 소개</span></p>
          </h2>
          <div class="description">
            <ul>
              <li>
                <p class="fade"><span class="num">01</span><span class="txt">hover, focus 기능</span></p>
              </li>
              <li>
                <p class="fade"><span class="num">02</span><span class="txt">index를 활용한 컨텐츠 변경</span></p>
              </li>
              <li>
                <p class="fade"><span class="num">03</span><span class="txt">두 개의 pagination을 활용한 슬라이드</span></p>
              </li>
